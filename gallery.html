---
title: Gallery
layout: default
menu:
  header:
    weight: 2
permalink: /gallery/
---
<section class=" ">
    <div class="container">
        <div class="masonry">
            <div class="masonry__container row">
                {% for artifact in site.artifacts %}
                    <div class="col-md-4 masonry__item">
                        <div class="card card-2 text-center">
                            <div class="card__top">
                                <a href="{{ artifact.url }}">
                                    <img alt="Image" src="{{ site.cloudinary_url }}/w_700{{ artifact.images.first }}">
                                </a>
                            </div>
                            <div class="card__body card__bottom">
                                <h4>{{ artifact.title }}</h4>
                                <span class="type--fade">Understanding the fundamentals</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <!--end of masonry__container + row-->
        </div>
        <!--end of masonry-->
    </div>
    <!--end of container-->
</section>
