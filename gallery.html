---
title: Gallery
layout: default
---

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="masonry">
                    <hr>
                    <div class="masonry__container row">
                        {% for artifact in site.artifacts %}
                            <div class="masonry__item col-lg-4 col-md-6 text-center">
                                <div class="project-thumb">
                                    <a href="{{ artifact.url }}">
                                        <img alt="Image" class="border--round" src="{{ artifact.images.first }}" />
                                    </a>
                                    <h4>{{ artifact.title }}</h4>
                                </div>
                            </div>
                            <!--end item-->
                        {% endfor %}
                    </div>
                    <!--end of masonry container-->
                </div>
                <!--end masonry-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
