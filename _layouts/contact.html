---
layout: default
---

<section class="space--xs">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">{{ page.title }}</h1>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center text-center page-content">
            <div class="col-md-8 col-lg-6 col-12">
                <h3>
                  {{ page.postal_address }}
                </h3>
                <p class="lead">
                    <a href="mailto:{{ page.email_address }}">{{ page.email_address }}</a>
                    {% unless page.contact_number == '' %}
                        <br /> <a href="tel:{{ page.contact_number }}">{{ page.contact_number }}</a>
                    {% endunless %}
                </p>
                {{ page.content | markdownify }}
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
