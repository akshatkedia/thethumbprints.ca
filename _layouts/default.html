<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site Description Here">

        {% seo %}

        <!-- Favicons -->
        {% include favicons.html %}

        <!-- CSS -->
        <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/assets/css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/assets/css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/assets/css/flickity.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/assets/css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/assets/css/drift-basic.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/assets/css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="{{ page.layout }} {{ page.title | downcase | slugify }}" data-smooth-scroll-offset='180'>
        <!-- Header -->
        {% include header.html %}

        <!-- Main -->
        <main class="main-container">
            {{ content }}
        </main>

        <!-- Footer -->
        {% include footer.html %}

        <!-- JS -->
        <script src="/assets/js/jquery-3.1.1.min.js"></script>
        <script src="/assets/js/flickity.min.js"></script>
        <script src="/assets/js/parallax.js"></script>
        <script src="/assets/js/isotope.min.js"></script>
        <script src="/assets/js/ytplayer.min.js"></script>
        <script src="/assets/js/smooth-scroll.min.js"></script>
        <script src="/assets/js/drift.min.js"></script>
        <script src="/assets/js/scripts.js"></script>
        {% if page.layout == 'artifact' %}
            <script type="text/javascript">
              new Drift(document.querySelector("img"), {
                paneContainer: document.querySelector(".artifact-information"),
                hoverBoundingBox: true,
              });
            </script>
        {% endif %}
    </body>
</html>
